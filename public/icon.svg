<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- ヒビオル アプリアイコン - 日々を織る -->
  <!-- Sage Green テーマ（#5B8A5F） -->

  <!-- 背景（角丸四角形） -->
  <rect width="512" height="512" rx="96" fill="#5B8A5F"/>

  <!-- 織物パターン（継続を象徴する横線） -->
  <g fill="none" stroke="#F8FAF8" stroke-width="8" stroke-linecap="round" opacity="0.25">
    <line x1="96" y1="160" x2="416" y2="160"/>
    <line x1="96" y1="200" x2="416" y2="200"/>
    <line x1="96" y1="312" x2="416" y2="312"/>
    <line x1="96" y1="352" x2="416" y2="352"/>
  </g>

  <!-- メインシンボル: 連続する波のライン（日々の継続を表現） -->
  <g fill="none" stroke="#F8FAF8" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- 上の波線 -->
    <path d="M 96 224 Q 144 180, 192 224 T 288 224 T 384 224 Q 400 224, 416 224"/>
    <!-- 下の波線 -->
    <path d="M 96 280 Q 144 324, 192 280 T 288 280 T 384 280 Q 400 280, 416 280"/>
  </g>

  <!-- 中央のアクセント（今日を示す点） -->
  <circle cx="256" cy="252" r="24" fill="#F8FAF8"/>
</svg>
